<div class="container-fluid special-color">
  <div class="container app blue-grey lighten-5 ">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center"> <i class="fas fa-pepper-hot"></i>
          {{title}}
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-4 mt-4 ml-4">
        <div class="view overlay zoom">
          <img src='{{selectedItem}}' class="img-fluid " alt="zoom">
          <div class="mask flex-center waves-effect waves-light">
            <h1 class="white-text">Tu Pedido</h1>
          </div>
        </div>
      </div>
      <div class="col-7 ml-5">
        <h2>Nuevo Pedido</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="control-label">
              Nombre:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" required minlength="4" id="name" name="name"
                [(ngModel)]="model.name" placeholder="Enter a New Name">
            </div>

          </div>
          <div class="form-group">
            <label for="position" class="control-label ">
              Tipo de Papas:
            </label>
            <div class="col-sm-10">
              <select class="browser-default custom-select " name="position" [(ngModel)]="model.position"
                (change)="selectedItem=changeImage(model.position)">
                <option selected="selected" value="Papas Gajo">Papas Gajo</option>
                <option value="Papas a la Francesa">Papas a la Francesa</option>
                <option value="Papas Chips">Papas Chips</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="control-label ">
              Correo:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email"
                placeholder="Enter a New Email">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)="addEmployee()">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <h2>Read Data: </h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees; let i = index">
              <td>{{employee.name}}</td>
              <td>{{employee.position}}</td>
              <td>{{employee.email}}</td>
              <td>
                <a (click)="editEmployee(i)" class="btn btn-success">
                  Editar
                </a>
                <a (click)="deleteEmployee(i)" class="btn btn-danger">
                  Borrar
                </a>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
      <div class="col-sm-4" [hidden]="hideUpdate">
        <h2>Update Data:</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">
              Name
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name"
                placeholder="Enter a New Name">
            </div>
          </div>
          <div class="form-group">
            <label for="position" class="control-label col-sm-2">
              Position
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="position" [(ngModel)]="model2.position"
                placeholder="Enter a New Position">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="control-label col-sm-2">
              Email
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model2.email"
                placeholder="Enter a New Email">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)="updateEmployee()">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
